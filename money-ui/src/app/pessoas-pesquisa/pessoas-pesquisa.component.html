<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
        <h1>Pessoas</h1>

        <div class="ui-g-12 ui-fluid">
          <label>Nome</label>
          <input pInputText type="text">
        </div>

        <div class="ui-g-12">
            <button pButton type="submit" label="Pesquisar"></button>
        </div>
    </div>

    <div class="ui-g">
        <div class="ui=g-12">
          <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
            <ng-template pTemplate="header">
              <tr>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Status</th>
                <th class="col-acoes-header"></th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-pessoas>
              <tr>
                <td><span class="ui-column-title">Nome:</span>{{pessoas.nome}}</td>
                <td><span class="ui-column-title">Cidade:</span>{{pessoas.cidade}}</td>
                <td><span class="ui-column-title">Estado:</span>{{pessoas.estado}}</td>
                <td><span class="ui-column-title">Status:</span>
                  <a href="javascript:;" [pTooltip]="pessoas.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
                    {{pessoas.ativo ? 'Ativo' : 'Inativo'}}</a></td>
                <td>
                  <button pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPositon="bottom" class="buttons-margin"></button>
                  <button pButton icon="fa fa-trash" pTooltip="Apagar" tooltipPositon="bottom" class="buttons-margin"></button>
                </td>
              </tr>

            </ng-template>
          </p-table>
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-g-12">
          <button pButton label="Nova Pessoa"></button>
        </div>
      </div>

  </div>
</div>
